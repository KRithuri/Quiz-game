<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Tilt Neon"
    />
    <link rel="stylesheet" href="quiz.css" />
    
</head>
<body>
    <div class="quiz-container">
        
        <h1 id="">Test your knowledge</h1>
        
        <div id="game" class="justify-content flex-column">
            <div class="hud">
                <div class="hud-item">
                    <div id="progress"></div>
                    <!---Progress bar-->
                    <div id="progressBar">
                        <!--show how much progress-->
                        <div id="progressBarFull"></div>
                    </div>
                </div>
              
                
            </div>
        </div>
        
        <div class="text-center m-4" id="question-container"></div>
        <div class="text-center" id="result-container"></div>

          <!--Score-->
          <div class="hud-item">
            <p class="hud-prefix" id="questionCounter">
                Score
            </p>
            <h1 class="hud-main-text" id="score">
                0
            </h1>
        </div>
        
    </div>

    <script src="quiz.js"></script>
  </body>
</html>
